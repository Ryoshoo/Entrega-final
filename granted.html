<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="granted.css">
    <title>Quote</title>
</head>
<body>
<div>
    <div id="title">
        <h1>Quote creator</h1>
        <div id="dateTimeDisplay"></div>
    </div>
    <div class="container text-center">
        <div class="row">
          <div id="column1" class="col">
            <form>
                <div class="mb-3">
                  <label class="label" for="exampleInputEmail1" class="form-label">Co-Pilot Name</label>
                  <input type="text" class="form-control" id="CoPilot" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label class="label" for="exampleInputPassword1" class="form-label">Name of client</label>
                  <input type="text" class="form-control" id="Client">
                </div>
                <div class="dropdown" id="dropClient">
                    <select id="DropClient">
                        <option value="Consumer">Consumer</option>
                        <option value="Enterprise">Enterpise</option>
                    </select>
                  </div>
                  <div class="dropdown" id="dropHours">
                    <select id="DropHours">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                  </div>
                <button id="submit1" type="submit" class="btn btn-primary">Create quote</button>
              </form>
          </div>
          <div id="column2" class="col">
           
          </div>
        </div>
      </div>
</div>
<script src="granted.js"></script>    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
